<title>Kinerja Driver</title>

{% extends 'base.html' %}



{% block content %}

<h2>
  Kinerja
</h2>
<br>

<div class="container">
    <table class="table" border="1">
        <thead>
          <tr>
            <th style="text-align: center;" scope="col">Driver</th>
            <th style="text-align: center;" scope="col">Skor Rating</th>

          </tr>
        </thead>
        <tbody>
        {% for datas, value in data.items() %}
          <tr>

            <td>{{ datas }}</td>
            <td style="text-align: center;">{{ value }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>


</div>



{% endblock content %}
