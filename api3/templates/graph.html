<title>Graph</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js" integrity="sha512-TW5s0IT/IppJtu76UbysrBH9Hy/5X41OTAbQuffZFU6lQ1rdcLHzpU5BzVvr/YFykoiMYZVWlr/PX1mDcfM9Qg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

{% extends 'base.html' %}



{% block content %}

<h2>
  Graph Kinerja
</h2>
 <br>
<div class="container d-flex flex-column justify-content-center">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 ">

            <canvas id="myChart" width="30" height="30"></canvas>
        </div>
        <div class="col-lg-3"></div>
    </div>

    

    {% block javascript %}
    <script>

    
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [
            {% for x in nama %}"{{ x }}",{% endfor %}
            ],

            datasets: [{
                label: 'Driver',
                data: [
                {% for y in values %}{{ y }},{% endfor %}
                ],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    
    </script>
     


</div>    




{% endblock %}
{% endblock content %}
